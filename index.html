<!DOCTYPE html>
<html>
  <head>
    <title>Project #1: NBA Jam</title>
    <link href='https://fonts.googleapis.com/css?family=Abril+Fatface'></link>
    <link rel="stylesheet" type="text/css" href="style.css"></link>

  </head>
  <body>
    <header>NBA Jam Lucky7s</header>

    <div class="container">
      <!-- GIFS illustrating a made/missed shot & win all go here -->
      <!-- Hide until shot is made, missed or game is won; jQuery -->
      <div id = "gifCentral">
        <img id = "missed" src = "http://cdn0.sbnation.com/assets/3931087/parkerft.gif"/>
        <img id="made" src="http://24.media.tumblr.com/bc5d571f93d62e8ca19aabca7bcff00b/tumblr_mf6j7pgcGV1qbjsl3o1_500.gif"/>
        <img id ="won" src="http://www.theunticket.com/wp-content/uploads/2011/06/good_on_ya_mark_cuban.jpg"/>
      </div>

      <!-- Shot chart images display at game start.
        Helps players determine who they want to use based on proficiency from various spots on the court. -->
        <!-- Make these clickable for player selection -->
      <div class = "shotcharts">
        <tr><img id = "Lebron" value = 'lebron' src = "https://espngrantland.files.wordpress.com/2013/06/grant_r_lebron_shotchart11.jpg?w=694"/>
            <img id = "Steph" src = "https://pbs.twimg.com/media/Bi8ySvfCQAAsJFG.jpg"/>
        </tr>
        <tr><img id = "Durant" src = "https://espngrantland.files.wordpress.com/2013/10/grant_r_kevindurant_shotscore_115211.jpg?w=1024"/>
            <img id = "Kobe" src = "https://espngrantland.files.wordpress.com/2013/03/grant_e_kobeeff_lastyear_115211.jpg?w=694"/>
        </tr>
      </div>

      <div id = "player1">
       <h2> Player 1</h2>
       <p>Pick your shot below!</p>
       <select id = "player1Shot">
        <option value="dunk">Dunk</option>
        <option value="long2">Long 2-pointer</option>
        <option value="corner3">Corner 3-pointer</option>
        <option value="long3">Long 3-pointer</option>
        <input type="submit" value="Shoot" id = "shoot1">
       </select>
          <h3>Player 1 Score:</h3>
          <div id = "player1Score">
          <h4>0 points</h4>
        </div>
      </div>


      <div id = "player2">
        <h2>Player 2</h2>
        <p>Pick your shot below!</p>
        <select id = "player2Shot">
          <option value="dunk">Dunk</option>
          <option value="long2">Long 2-pointer</option>
          <option value="corner3">Corner 3-pointer</option>
          <option value="long3">Long 3-pointer</option>
          <input type="submit" value="Shoot" id = "shoot2">
        </select>
          <h3>Player 2 Score:</h3>
          <div id = "player2Score">
          <h4>0 points</h4>
        </div>
      </div>

      <img id = "shotkey" src = "shotchart-Key.jpg">
      <div id = "messages"></div>
      <div id = "playerlist"></div>


    </div>

    <footer></footer>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='script.js'></script>
  </body>
</html>
