<!DOCTYPE html>
<html>
  <head>
    <title>Project #1: NBA Jam</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css"></link>

  </head>
  <body>
    <header>NBA Jam - GA Edition</header>

    <div class="container">
      <!-- GIFS illustrating a made/missed shot & win all go here -->
      <!-- Hide until shot is made, missed or game is won; jQuery -->
      <div id = "gifCentral">
        <img id = "missed" src = "http://cdn0.sbnation.com/assets/3931087/parkerft.gif"/>
        <img id="made" src="http://24.media.tumblr.com/bc5d571f93d62e8ca19aabca7bcff00b/tumblr_mf6j7pgcGV1qbjsl3o1_500.gif"/>
        <img id ="won" src="http://www.theunticket.com/wp-content/uploads/2011/06/good_on_ya_mark_cuban.jpg"/>
      </div>

      <!-- Shot chart images display at game start.
        Helps players determine who they want to use based on proficiency from various spots on the court. -->
      <div class = "shotcharts">
        <tr><img class="img-zoom" id = "Lebron" value = 'lebron' src = "https://espngrantland.files.wordpress.com/2013/06/grant_r_lebron_shotchart11.jpg?w=694"/>
            <img class="img-zoom" id = "Steph" src = "https://pbs.twimg.com/media/Bi8ySvfCQAAsJFG.jpg"/>
        </tr>
        <tr><img class="img-zoom" id = "Durant" src = "https://espngrantland.files.wordpress.com/2013/10/grant_r_kevindurant_shotscore_115211.jpg?w=1024"/>
            <img class="img-zoom" id = "Kobe" src = "https://espngrantland.files.wordpress.com/2013/03/grant_e_kobeeff_lastyear_115211.jpg?w=694"/>
        </tr>
      </div>

      <div class = "player1">
       <h2> Player 1</h2>
       <p>Pick your shot below!</p>
       <select id = "player1Shot">
        <option value="dunk">Dunk</option>
        <option value="long2">Long 2-pointer</option>
        <option value="corner3">Corner 3-pointer</option>
        <option value="long3">Long 3-pointer</option>
        <input type="submit" value="Shoot" id = "shoot1">
       </select>
          <h3>Player 1 Score:</h3>
          <div id = "player1Score">
          <h4>0 points</h4>
        </div>
      </div>

      <div class = "player2">
        <h2>Player 2</h2>
        <p>Pick your shot below!</p>
        <select id = "player2Shot">
          <option value="dunk">Dunk</option>
          <option value="long2">Long 2-pointer</option>
          <option value="corner3">Corner 3-pointer</option>
          <option value="long3">Long 3-pointer</option>
          <input type="submit" value="Shoot" id = "shoot2">
        </select>
          <h3>Player 2 Score:</h3>
          <div id = "player2Score">
          <h4>0 points</h4>
        </div>
      </div>

      <img img class="img-zoom" id = "shotkey" src = "shotchart-Key.jpg">

      <div id = "messages"></div>

      <div id = "playerlist">
        <h2>Pick a player below</h2>
        <select id = "playersToChoose">
          <option value="lebron">LeBron James</option>
          <option value="steph">Steph Curry</option>
          <option value="durant">Kevin Durant</option>
          <option value="kobe">Kobe Bryant</option>
          <input type="submit" id = "playerSelect1" value="Select Player 1">
          <input type="submit" id = "playerSelect2" value="Select Player 2">
        </select>
         <a href="javascript:location.reload(true)" value="Reset">Reset</a>
      </div>

    </div>

    <footer></footer>
    <!-- Audio sources below for starting game, winning game,
    made shot, missed shot -->
    <audio>
      <source id = "buzzer" src="Buzzer-SoundBible.com-188422102.mp3"type="audio/mpeg"></source>
    </audio>

    <audio>
      <source id = "cheer" src="5_Sec_Crowd_Cheer-Mike_Koenig-1562033255.mp3" type = "audio/mpeg"></source>
    </audio>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src='script.js'></script>
  </body>
</html>
